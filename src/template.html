<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <form class="form-region-input">
        <label for="region-input">Region</label>
        <input type="text" id="region-input" required>   
        <button type="submit">Submit</button>
    </form>
    <div hidden class="weather-card-container">
        <h1 class="description"></h1>
        <h2 class="address"></h2>
        <div class="current-conditions-container">
            <h3 class="temp"></h3>
            <h4 class="temp-feelslike"></h4>
            <h3 class="condition"></h3>
            <p class="humidity"></p>
            <p class="cloudcover"></p>
            <p class="windspeed"></p>
        </div>
    </div>
</body>
</html>
